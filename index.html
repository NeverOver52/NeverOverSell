    header {

    }

    .logo-container-header img {

    .button-cta {

      cursor: pointer;
      user-select: none;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .bg-primary {
      background-color: white;
      color: black;
      box-shadow: 0 0 12px 3px rgba(255, 255, 255, 0.7);
      transition: transform 0.25s ease;
    }

    .bg-primary:hover {
      transform: scale(1.08);
    }

    .bg-connexion {
      background-color: #ff8c00;
      color: black;
      box-shadow: none;
      transition: background-color 0.3s ease;
    }

    .bg-connexion:hover {
      background-color: #e77a00;
      color: black;
    }

    .button-cta.bg-connexion svg path {
      fill: black;
    }

    .button-cta svg {
      width: 22px;
      height: 22px;
      fill: black;
      flex-shrink: 0;
    }

    .videos-section {
      padding: 130px 30px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .video-card {
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      color: inherit;
    }

    .video-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .video-info {
      padding: 10px;
      background: #2a2a2a;
    }

    .video-title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .video-description {
      font-size: 16px;
      font-weight: bold;
      color: #bbb;
      transition: text-shadow 0.3s ease;
    }

    .video-card.normal:hover {
      box-shadow: 0 0 12px #ff8c00, 0 0 25px #ff8c00, 0 0 40px #ffaa00;
      transform: scale(1.05);
      z-index: 10;
    }

    .video-card.normal:hover .video-description {
      text-shadow: 0 0 5px #ffcc88, 0 0 10px #ff9900;
    }

    /* Styles pour les Premium */
    .video-card.premium .video-description {
      color: #ffcc88;
      text-shadow: 0 0 5px #ffcc88, 0 0 10px #ff9900;
      font-weight: 900;
    }

    .video-card.premium:hover {
      transform: scale(1.07);
      opacity: 0.5;
      box-shadow: none;
    }

    /* Nouveau : styles pour les Exclusif */
    .video-card.exclusif .video-description {
      color: #8a2be2; /* Violet pour Exclusif */
      text-shadow: 0 0 5px #8a2be2, 0 0 10px #8a2be2;
      font-weight: 900;
    }

    .video-card.exclusif:hover {
      transform: scale(1.07);
      opacity: 0.5;
      box-shadow: none;
    }

    footer {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      color: #bbb;
    }

    footer a {
      color: #ff8c00;
      text-decoration: none;
    }

    footer a:hover {
      color: #e77a00;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background: #1a1a1a;
      padding: 20px 30px 25px;
      border-radius: 12px;
      text-align: center;
      width: 380px;
      max-width: 90%;
      position: relative;
    }

    .popup-content img:first-child {
      margin-bottom: 12px;
    }

    .popup-content h3 {
      color: #fff;
      font-size: 20px;
      margin-bottom: 12px;
    }

    .popup-content .button {

      align-items: center;
      justify-content: center;

      background: #007bff;
      color: #fff;
      border: none;

      font-weight: 900;
      font-size: 20px;
      text-decoration: none;
      gap: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    .popup-content .button img {
      width: 24px;
      height: 24px;
    }

    .popup-content .button:hover {

    }

    .popup .close {

        padding: 20px;

        font-size: 18px;
        padding: 12px 24px;
      }
    }
  </style>
