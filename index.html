      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;

    .bg-primary {
      background-color: white;
      color: black;

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;

    .video-card {
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
      color: inherit;
      position: relative;
    }

    /* image simple (non slideshow) */
    .video-card img.single-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    /* conteneur slideshow */
    .slideshow {
      position: relative;
      width: 100%;
      height: 250px;
      overflow: hidden;
      display: block;
      background: #111;
    }

    .slideshow img {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 250px;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .video-info {
      padding: 10px;
      background: #2a2a2a;
    }

    .video-title {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    .video-description {
      font-size: 16px;
      font-weight: bold;
      color: #bbb;
      transition: text-shadow 0.3s ease;
    }

    .video-card.normal:hover {
      box-shadow: 0 0 12px #ff8c00, 0 0 25px #ff8c00, 0 0 40px #ffaa00;
      transform: scale(1.05);
      z-index: 10;
    }

    .video-card.normal:hover .video-description {

    }

    /* Styles pour les Premium */

      text-shadow: 0 0 5px #ffcc88, 0 0 10px #ff9900;
      font-weight: 900;

    .video-card.premium:hover {

    footer {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      color: #bbb;
    }

    footer a {
      color: #ff8c00;
      text-decoration: none;
    }

    footer a:hover {
      color: #e77a00;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;

    .popup-content {
      background: #1a1a1a;
      padding: 20px 30px 25px;
      border-radius: 12px;
      text-align: center;
      width: 380px;

    .popup-content img:first-child {

    }

    .popup-content h3 {

    .popup-content .button {

    .popup-content .button img {

    }

    .popup-content .button:hover {

    .popup .close {

        width: 90%;
        padding: 20px;
      }

      .popup-content .button {
        font-size: 18px;
        padding: 12px 24px;
      }
    }
  </style>

    const freeVideos = [
      { title: "Mia Kalifa", description: "Gratuit", img: "https://m.media-amazon.com/images/M/MV5BZjA0MDgyYmItNzkzMC00OTM2LThlYzktMWMxZWU3ZGNkNDI3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg", url: "https://www.xnxx.com/porn-maker/mia-khalifa" }

    // Fonction pour créer une vignette vidéo (Gratuit, Exclusif, Premium)
    function createVideoCard(video, type) {
      const div = document.createElement('div');
      div.className = `video-card ${type}`;
      div.onclick = showPopup; // comportement existant

      // Si exclusif et que video.img est un tableau avec >1 images => slideshow
      const isExclusif = type === 'exclusif';
      const imgs = Array.isArray(video.img) ? video.img : [video.img];

      let mediaHTML = '';
      if (isExclusif && imgs.length > 1) {
        // conteneur slideshow avec plusieurs <img>
        mediaHTML += '<div class="slideshow">';
        imgs.forEach((src, idx) => {
          // la classe "active" sera ajoutée ensuite via JS pour éviter le flash
          mediaHTML += `<img data-idx="${idx}" src="${src}" alt="${video.title} slide ${idx+1}">`;
        });
        mediaHTML += '</div>';
      } else {
        // image simple (pour normal, premium, ou exclusif avec une seule image)
        mediaHTML = `<img class="single-image" src="${imgs[0]}" alt="${video.title}">`;
      }

      div.innerHTML = `
        ${mediaHTML}
        <div class="video-info">
          <div class="video-title">${video.title}</div>
          <div class="video-description">${video.description}</div>
        </div>
      `;

      // Si slideshow, initialiser le cycle (5s) et gestion pause au survol
      if (isExclusif && imgs.length > 1) {
        // récupérer les images du slideshow
        const slides = Array.from(div.querySelectorAll('.slideshow img'));
        let current = 0;
        // montrer la première image
        slides[current].classList.add('active');

        // fonction de démarrage et d'arrêt
        function start() {
          // éviter plusieurs intervales
          stop();
          const id = setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
          }, 5000); // 5000ms = 5s
          div.dataset.slideshowId = id; // stocke l'id
        }

        function stop() {
          if (div.dataset.slideshowId) {
            clearInterval(parseInt(div.dataset.slideshowId, 10));
            delete div.dataset.slideshowId;
          }
        }

        // démarrer automatiquement
        start();

        // pause au survol pour meilleur UX
        div.addEventListener('mouseenter', stop);
        div.addEventListener('mouseleave', () => {
          // redémarrer seulement si pas déjà démarré
          if (!div.dataset.slideshowId) start();
        });

        // si la carte est retirée du DOM plus tard, on nettoie (sécurité)
        // MutationObserver non essentiel mais utile si vous supprimez dynamiquement les cartes
        const observer = new MutationObserver(() => {
          if (!document.body.contains(div)) {
            stop();
            observer.disconnect();
          }
        });
        observer.observe(document.body, { childList: true, subtree: true });
      }

      return div;
    }

    const videoGrid = document.getElementById('videoGrid');
    exclusifVideos.forEach(video => {
      videoGrid.appendChild(createVideoCard(video, 'exclusif'));
    });
    premiumVideos.forEach(video => {
      videoGrid.appendChild(createVideoCard(video, 'premium'));
    });
    freeVideos.forEach(video => {
      videoGrid.appendChild(createVideoCard(video, 'normal'));
    });

    }
